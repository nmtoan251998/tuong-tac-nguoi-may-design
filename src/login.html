<!DOCTYPE html>
<html style="overflow: hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login-page</title>
    <link rel="stylesheet" href="./assets/login/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/login/fonts/ionicons.min.css">
    <link rel="stylesheet" href="./assets/login/css/styles.min.css">
</head>

<body style="/*height: 100%;*/">
    <!-- Start: Login Form Clean -->
    <div class="login-clean" style="padding-bottom: 25vh;padding-top: 25vh;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: rgb(44,62,80);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><a class="py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="main.html" style="background-color: rgb(44,62,80);color: white;padding: 0 !important;padding: .7rem !important;display: block;text-align: center;">Login</a></div>
            <p style="text-align: center;font-size: 14px;">New to PetShop?<a class="forgot" href="register.html" style="color: rgb(51,129,207);font-size: 13px;">&nbsp;<strong>Sign up</strong></a></p>
        </form>
    </div>
    <!-- End: Login Form Clean -->
    <script src="./assets/login/js/jquery.min.js"></script>
    <script src="./assets/login/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
