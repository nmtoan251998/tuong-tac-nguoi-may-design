<!DOCTYPE html>
<html style="overflow: hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>register-page</title>
    <link rel="stylesheet" href="/assets/register/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/register/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="/assets/register/css/styles.css">
</head>

<body>
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo" style="padding: 28vh 0;">
        <!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->
            <div class="image-holder"></div>
            <!-- End: Image -->
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(44,62,80);">Sign Up</button></div><a class="already" href="login.html" style="/*padding: 0 25vh;*/">You already have an account? Login here.</a></form>
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
    <script src="/assets/register/js/jquery.min.js"></script>
    <script src="/assets/register/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
